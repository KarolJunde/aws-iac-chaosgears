---

- name: 'Remove unnecessary users'
  user:
    name: '{{ item }}'
    state: 'absent'
  with_items:
    - games
    - gnats
    - irc
    - list
    - news
    - proxy
    - uucp


- name: 'Set shell to nologin for users'
  user:
    name: '{{ item }}'
    shell: '/usr/sbin/nologin'
  with_items:
    - daemon
    - bin
    - lp
    - sys
    - man
    - mail
    - backup
    - nobody
    - libuuid
  when: ansible_distribution == 'ubuntu'


- name: 'Remove unnecessary groups'
  group:
    name: '{{ item }}'
    state: 'absent'
  with_items:
    - news
    - uucp
    - proxy
    - list
    - irc
    - src
    - gnats
    - games


- name: 'Secure root home directory'
  file:
    dest: '/root'
    state: 'directory'
    mode: 700


- name: 'Secure tmpfs read only'
  mount:
    name: '/dev/shm'
    src: 'tmpfs'
    fstype: 'tmpfs'
    opts: 'rw,nosuid,nodev,noexec'
    state: 'present'
  tags: tmpfs